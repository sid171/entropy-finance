name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v

      - name: Check imports
        run: |
          python -c "from entropy_tools import shannon_entropy, transfer_entropy, rolling_entropy, detect_regimes, correlation_stability; print('All entropy tools import OK')"
          python -c "from market_data import get_returns, get_multiple_returns; print('Market data imports OK')"
          python -c "from config import SYSTEM_PROMPT, TOOL_DEFINITIONS; print('Config imports OK')"
